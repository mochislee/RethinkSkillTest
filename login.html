<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
  <script type="text/javascript" src="./js/login.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary mr-5">
    <a class="navbar-brand" href="#">BLOG</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="login.html">Log in</a>
        </li>
      </ul>
    </div>
  </nav>

    <h1>Log in</h1>
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="logEmail" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="logPassword" type="password" class="form-control" placeholder="Password">
      </div>

      <div>
        <input onclick="userLogin()" type="button" value="Log in" id="logInbtn" class="btn btn-primary">
        <a class="btn btn-info" href="registration.html">Register</a>
      </div>
    </form>
  
</body>

</html>
