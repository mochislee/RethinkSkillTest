<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
  <script type="text/javascript" src="./js/login.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary mr-5">
    <a class="navbar-brand" href="#">BLOG</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="login.html">Log in</a>
        </li>
      </ul>
    </div>
  </nav>

  <h1 class="text-center m-4">Log in</h1>
  <hr>
  <div class="d-flex justify-content-center ">
    <div class="w-100 p-3 card  bg-muted mb-3" style="max-width: 50rem;">
      <div class="row p-5">
        <form method="post" class="d-flex flex-column justify-content-center align-items-center mb-5">
          <div class="form-group w-75 m-4">
            <label for="email" class="h4">Email address</label>
            <input id="logEmail" type="email" class="form-control" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>

          <div class="form-group w-75 m-2">
            <label for="password" class="h4">Password</label>
            <input id="logPassword" type="password" class="form-control" placeholder="Password">
          </div>

          <div class="m-4">
            <input onclick="userLogin()" type="button" value="Log in" id="logInbtn" class="btn btn-primary">
            <a class="btn btn-info" href="registration.html">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</body>

</html>
