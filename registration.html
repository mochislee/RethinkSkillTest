<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script type="text/javascript" src="./js/registration.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary mr-5">
    <a class="navbar-brand" href="#">BLOG</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="login.html">Log in</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <h1 class="text-center m-4">Register</h1>
  <hr>

  <div class="d-flex justify-content-center ">
    <div class="w-100 p-3 card  bg-muted mb-3" style="max-width: 50rem;">
      <div class="row p-5">
        <form method="post" class="d-flex flex-column justify-content-center align-items-center mb-5">

          <div class="form-group col-md-6 mb-4">
            <label for="inputUsername" class="h4">Username</label>
            <input id="regUsername" type="text" class="form-control" placeholder="Enter Username" required>
          </div>
          <div class="form-group col-md-6 mb-4">
            <label for="inputEmail" class="h4">Email</label>
            <input id="regEmail" type="email" class="form-control" placeholder="Enter Email" required>
          </div>
          <div class="form-group col-md-6 mb-4">
            <label for="inputPassword" class="h4">Password</label>
            <input id="regPassword" type="password" class="form-control" placeholder="Enter Password" required>
          </div>
          <div class="form-group col-md-6 mb-4">
            <label for="inputConfirmPass" class="h4">Confirm Password</label>
            <input id="regConfirmPass" type="password" class="form-control" placeholder="Confirm Password" required>

            <div class="mt-4 ">
              <input onclick="userRegister()" type="submit" value="Register" class="btn btn-primary mb-2" />
              <br>
              <p>return to <a href="login.html"> LOG IN </a></p>
            </div>
          </div>
      </div>
    </div>
 

</body>

</html>
