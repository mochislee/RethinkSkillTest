<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script type="text/javascript" src="./js/registration.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary mr-5">
    <a class="navbar-brand" href="#">BLOG</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="login.html">Log in</a>
        </li>
      </ul>
    </div>
  </nav>
  
    <form>
      <h3>Register</h3>
      <div class="form-group col-md-6">
        <label for="inputUsername">Username</label>
        <input id="regUsername" type="text" class="form-control" placeholder="Enter Username" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input id="regEmail" type="email" class="form-control" placeholder="Enter Email" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Password</label>
        <input id="regPassword" type="password" class="form-control" placeholder="Enter Password" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputConfirmPass">Confirm Password</label>
        <input id="regConfirmPass" type="password" class="form-control" placeholder="Confirm Password" required>

        <div>
          <input onclick="userRegister()" type="submit" value="Register" class="btn btn-primary" />
          <p>return to <a href="login.html"> LOG IN </a></p>
        </div>

    </form>
 

</body>

</html>
